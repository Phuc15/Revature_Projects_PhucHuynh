<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>billybankingapp</title>
</head>
<body>
    <header>
        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
          <h1 class="mb-3">Billy's Banking App</h1>
        </div>
        <!-- Jumbotron -->
      </header> 
      <form class="container">
        <h4 class="font-weight-normal">Customer Login</h4>
        <div class="form-group">
          <label for="inputsm">Username</label>
          <input class="form-control input-sm" id="username" type="text">
          <label for="inputsm">Password</label>
          <input class="form-control input-sm" id="password" type="text">
          <label for="inputsm">Name</label>
          <input class="form-control input-sm" id="customerName" type="text">
          <label for="inputsm">Contact Number (###-###-####)</label>
          <input class="form-control input-sm" id="contact" type="text">
          <span style="color: red;" id="err"></span>
          <br>
          <button id = "btn1" class="btn btn-success" type="button">Submit</button><br>
        </div>
      </form> 
      
 
<!-- JavaScript Bundle with Popper -->
<script src="customer-register.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
</body>
</html>
